<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div clas="container">
        <h1 class="text-center">Calculo de dos números</h1>
        <div class="row justify-content-center mt-5">
            <label class="col-3 col-form-label">Primer número</label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="num1">
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Segundo número</label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="num2">
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-8 col-md-5">
                <button type="button" class="btn btn-warning" id="sumar">Sumar</button>
                <button type="button" class="btn btn-warning" id="restar">Restar</button>
                <button type="button" class="btn btn-warning" id="multiplicar">Multiplicar</button>
                <button type="button" class="btn btn-warning" id="dividir">Dividir</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="alert alert-light col-8 col-md-6" id="resultado" role="alert">
            </div>
        </div>
               
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/calculos.js"></script>
</body>
</html>
